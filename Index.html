<script type="module">

const CLIENT_ID = 'TU_CLIENT_ID_AQUI'; // <--- PEGA TU CLIENT ID DE GOOGLE CLOUD
const API_KEY = 'TU_API_KEY_AQUI';     // <--- PEGA TU API KEY DE GOOGLE CLOUD
const SCOPES = 'https://www.googleapis.com/auth/drive.file';

window.handleAuthClick = () => {
    gapi.load('client:auth2', () => {
        gapi.client.init({
            apiKey: API_KEY,
            clientId: CLIENT_ID,
            discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"],
            scope: SCOPES
        }).then(() => {
            return gapi.auth2.getAuthInstance().signIn();
        }).then(() => {
            updateSigninStatus(true);
        }).catch(err => {
            console.error("Error Auth:", err);
            alert("Error de autenticaci√≥n. Revisa la consola y tus API Keys.");
        });
    });
};

function updateSigninStatus(isSignedIn) {
    if (isSignedIn) {
        document.getElementById('authPanel').style.display = 'none';
        document.getElementById('driveActions').style.display = 'flex';
        document.getElementById('gDot').classList.add('on');
        document.getElementById('gText').innerText = "Conectado a Drive";
    }
}

// ==========================================

// 1. Convertir Escena a JSON
window.saveSceneToDrive = () => {
    if(objects.length === 0) { alert("Nada que guardar."); return; }
    
    toggleLoader(true);
    const sceneData = objects.map(o => ({
        type: o.type,
        url: o.sourceUrl, // Importante: URL original
        name: o.name,
        transform: {
            position: o.mesh.position.toArray(),
            rotation: o.mesh.rotation.toArray(),
            scale: o.mesh.scale.toArray()
        },
        settings: {
            opacity: o.mesh.material.uniforms.uOpacity.value,
            emissive: o.mesh.material.uniforms.uEmissive.value,
            billboard: o.billboard,
            chromaOn: o.mesh.material.uniforms.chromaOn.value,
            chromaColor: o.mesh.material.uniforms.k1.value.getHexString(),
            sim: o.mesh.material.uniforms.sim1.value,
            smooth: o.mesh.material.uniforms.smooth1.value
        }
    }));

    const fileContent = JSON.stringify(sceneData, null, 2);
    const fileName = `diamond_project_${new Date().toISOString().slice(0,10)}.json`;

    // Subir a Drive (Multipart)
    const fileMetadata = { 'name': fileName, 'mimeType': 'application/json' };
    const multipartRequestBody =
      `\r\n--foo_bar_baz\r\nContent-Type: application/json\r\n\r\n` +
      JSON.stringify(fileMetadata) +
      `\r\n--foo_bar_baz\r\nContent-Type: application/json\r\n\r\n` +
      fileContent +
      `\r\n--foo_bar_baz--`;

    gapi.client.request({
      'path': '/upload/drive/v3/files',
      'method': 'POST',
      'params': {'uploadType': 'multipart'},
      'headers': { 'Content-Type': 'multipart/related; boundary=foo_bar_baz' },
      'body': multipartRequestBody
    }).then((res) => {
        toggleLoader(false);
        alert(`‚úÖ Proyecto guardado en Drive!\nID: ${res.result.id}`);
    }).catch(err => {
        toggleLoader(false);
        console.error(err);
        alert("Error guardando en Drive.");
    });
};

// 2. Cargar JSON desde Drive (Simplificado: Busca el √∫ltimo guardado)
window.loadSceneFromDrive = () => {
    toggleLoader(true);
    // Busca archivos JSON creados por esta app
    gapi.client.drive.files.list({
        'q': "mimeType='application/json' and trashed=false",
        'orderBy': 'createdTime desc',
        'pageSize': 1,
        'fields': "files(id, name)"
    }).then(res => {
        const files = res.result.files;
        if (files && files.length > 0) {
            const fileId = files[0].id;
            // Descargar contenido
            return gapi.client.drive.files.get({ fileId: fileId, alt: 'media' });
        } else {
            throw new Error("No se encontraron proyectos guardados.");
        }
    }).then(res => {
        reconstructScene(res.result);
    }).catch(err => {
        toggleLoader(false);
        alert("Error cargando: " + err.message);
    });
};

async function reconstructScene(data) {
    // Limpiar escena actual
    [...objects].forEach(o => {
        scene.remove(o.mesh);
        if(o.video) o.video.pause();
    });
    objects = [];
    transformCtrl.detach();
    document.getElementById('editorUI').style.display = 'none';

    // Reconstruir uno a uno
    for (const item of data) {
        // addAsset ahora devuelve una promesa con el objeto creado
        const obj = await addAsset(item.url, item.type, item.name, item.url.includes('.gif'));
        if (obj) {
            // Aplicar transformaciones guardadas
            obj.mesh.position.fromArray(item.transform.position);
            obj.mesh.rotation.fromArray(item.transform.rotation);
            obj.mesh.scale.fromArray(item.transform.scale);
            
            // Aplicar ajustes visuales
            obj.mesh.material.uniforms.uOpacity.value = item.settings.opacity;
            obj.mesh.material.uniforms.uEmissive.value = item.settings.emissive;
            obj.billboard = item.settings.billboard;
            obj.mesh.material.uniforms.chromaOn.value = item.settings.chromaOn;
            obj.mesh.material.uniforms.k1.value.set('#' + item.settings.chromaColor);
            obj.mesh.material.uniforms.sim1.value = item.settings.sim;
            obj.mesh.material.uniforms.smooth1.value = item.settings.smooth;
        }
    }
    updateLayers();
    toggleLoader(false);
    alert("‚úÖ Escena restaurada desde la nube.");
}


// ==========================================
// üé® CORE 3D ENGINE
// ==========================================

const vShader = `
varying vec2 vUv; 
void main() { vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }
`;

const fShader = `
uniform sampler2D map;
uniform bool chromaOn;
uniform vec3 k1; 
uniform float sim1; 
uniform float smooth1;
uniform float uOpacity;     
uniform float uEmissive;    
varying vec2 vUv;

void main() {
  vec4 tex = texture2D(map, vUv);
  
  float alpha = tex.a;
  if(chromaOn) {
    float d = distance(tex.rgb, k1);
    float k = smoothstep(sim1, sim1 + smooth1, d);
    alpha *= k;
  }
  
  alpha *= uOpacity;
  vec3 finalColor = tex.rgb * (1.0 + uEmissive);

  gl_FragColor = vec4(finalColor, alpha);
  if(alpha < 0.01) discard; 
}
`;

// --- DEPTH SHADER ---
const depthVS = `#version 300 es
precision highp float; in vec2 aPos; out vec2 vUv;
void main(){ vUv = aPos * 0.5 + 0.5; gl_Position = vec4(aPos, 0.0, 1.0); }`;
const depthFS = `#version 300 es
precision highp float; precision highp sampler2D;
in vec2 vUv; uniform sampler2D uDepth; uniform float uRawToMeters; uniform mat4 uProj; out vec4 outColor;
float decodeRaw(vec4 la){ return (la.r * 255.0 * 256.0 + la.a * 255.0); }
void main(){
  vec4 la = texture(uDepth, vUv);
  float zMeters = decodeRaw(la) * uRawToMeters;
  if(zMeters <= 0.0) discard;
  float z = -zMeters;
  float clipZ = uProj[2][2] * z + uProj[3][2];
  float clipW = uProj[2][3] * z + uProj[3][3];
  gl_FragDepth = clamp((clipZ / clipW) * 0.5 + 0.5, 0.0, 1.0);
  outColor = vec4(0.0);
}`;

let scene, camera, renderer, orbit, transformCtrl, xrSession, xrRefSpace;
let objects = [], activeId = null;
let xrGlBinding = null, depthProgram = null, depthVao = null, depthTex = null;
let occlusionEnabled = false;

function init() {
  scene = new THREE.Scene();
  scene.add(new THREE.AmbientLight(0xffffff, 1));

  camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 500);
  camera.position.set(0, 1.6, 2);

  renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('c'), antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.xr.enabled = true;

  orbit = new OrbitControls(camera, renderer.domElement);
  orbit.target.set(0, 1.6, -2);
  orbit.enableDamping = true;

  transformCtrl = new TransformControls(camera, renderer.domElement);
  transformCtrl.addEventListener('dragging-changed', e => orbit.
