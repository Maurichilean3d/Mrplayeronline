<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>MR Studio Diamond v30.x | GIF Engine</title>

  <script src="https://unpkg.com/omggif@1.0.10/omggif.js"></script>

  <style>
    :root {
      --main-color: #ffaa00;
      --bg-glass: rgba(20, 20, 25, 0.85);
      --border-glass: rgba(255, 170, 0, 0.3);
      --text-glow: 0 0 8px rgba(255, 170, 0, 0.4);
    }

    * { box-sizing: border-box; user-select: none; font-family: 'Segoe UI', system-ui, sans-serif; }
    body { margin: 0; overflow: hidden; background: #000; color: #eee; }

    #c { position: fixed; inset: 0; width: 100%; height: 100%; touch-action: none; z-index: 0; }

    .ui-panel {
      position: fixed; left: 20px; top: 20px; width: 320px;
      background: var(--bg-glass);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border: 1px solid var(--border-glass);
      border-radius: 24px;
      padding: 20px; z-index: 100;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }

    h2 {
      margin: 0 0 18px 0; font-size: 14px; color: var(--main-color);
      text-transform: uppercase; letter-spacing: 2px;
      border-bottom: 2px solid var(--border-glass); padding-bottom: 12px;
      text-shadow: var(--text-glow);
    }

    .sec-head { font-size: 10px; font-weight: 900; color: #aaa; margin: 15px 0 8px 0; text-transform: uppercase; }

    button {
      width: 100%; padding: 12px; border-radius: 12px; border: none;
      font-weight: 900; cursor: pointer;
      color: #000; background: var(--main-color);
      text-transform: uppercase; box-shadow: var(--text-glow);
    }

    .layer-item {
      padding: 10px; font-size: 11px; background: rgba(0,0,0,0.3);
      border-radius: 10px; border: 1px solid var(--border-glass); margin-top: 10px;
    }

    .loader {
      position: fixed; inset: 0; background: #000; z-index: 5000;
      display: none; place-items: center; color: var(--main-color);
      font-weight: 900; font-size: 20px;
    }
  </style>
</head>
<body>

  <canvas id="c"></canvas>
  <div class="loader" id="loader">PROCESANDO GIF...</div>

  <div class="ui-panel">
    <h2>DIAMOND v30.0</h2>
    <div class="sec-head">Explorador de Archivos</div>
    <button onclick="document.getElementById('fileInput').click()">
      üìÅ Abrir GIF Local
    </button>
    <input type="file" id="fileInput" style="display:none;" accept=".gif">

    <div id="layerInfo" class="layer-item" style="display:none;">
      <b>GIF Activo:</b> <span id="gifName">-</span>
    </div>
  </div>

  <script type="importmap">
  { "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
  } }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    let scene, camera, renderer, orbit;
    const gifs = [];

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.6, 3);

      renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('c'), antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);

      orbit = new OrbitControls(camera, renderer.domElement);
      
      const light = new THREE.AmbientLight(0xffffff, 1);
      scene.add(light);

      window.addEventListener('resize', onResize);
      renderer.setAnimationLoop(animate);

      setupFileInput();
    }

    function setupFileInput() {
      document.getElementById('fileInput').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (file) await loadGif(file);
      });
    }

    async function loadGif(file) {
      const loaderEl = document.getElementById('loader');
      loaderEl.style.display = 'grid';

      try {
        const buffer = await file.arrayBuffer();
        
        // CORRECCI√ìN OMG GIF: Detecci√≥n robusta de GifReader en window
        const GifReaderClass = window.GifReader || (window.omggif ? window.omggif.GifReader : null);
        
        if (!GifReaderClass) {
          throw new Error("Librer√≠a omggif no detectada. Verifique la conexi√≥n o el script.");
        }

        const reader = new GifReaderClass(new Uint8Array(buffer));
        
        const canvas = document.createElement('canvas');
        canvas.width = reader.width;
        canvas.height = reader.height;
        const ctx = canvas.getContext('2d');
        const imageData = ctx.createImageData(reader.width, reader.height);

        const texture = new THREE.CanvasTexture(canvas);
        texture.colorSpace = THREE.SRGBColorSpace;

        const aspect = reader.width / reader.height;
        const geometry = new THREE.PlaneGeometry(aspect * 2, 2);
        const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true, side: THREE.DoubleSide });
        const mesh = new THREE.Mesh(geometry, material);
        
        scene.add(mesh);

        gifs.push({
          reader,
          ctx,
          canvas,
          imageData,
          texture,
          frame: 0,
          nextFrameTime: 0
        });

        document.getElementById('gifName').textContent = file.name;
        document.getElementById('layerInfo').style.display = 'block';

      } catch (err) {
        console.error(err);
        alert("Error al procesar el GIF: " + err.message);
      } finally {
        loaderEl.style.display = 'none';
      }
    }

    function onResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      const now = performance.now();

      gifs.forEach(gif => {
        if (now >= gif.nextFrameTime) {
          // Decodifica el frame actual en el canvas
          gif.reader.decodeAndBlitFrameRGBA(gif.frame, gif.imageData.data);
          gif.ctx.putImageData(gif.imageData, 0, 0);
          gif.texture.needsUpdate = true;

          // Calcula tiempo del siguiente frame (delay en cent√©simas de segundo)
          const delay = gif.reader.frameInfo(gif.frame).delay * 10;
          gif.nextFrameTime = now + (delay || 100);
          
          // Avanza el frame
          gif.frame = (gif.frame + 1) % gif.reader.numFrames();
        }
      });

      orbit.update();
      renderer.render(scene, camera);
    }

    init();
  </script>
</body>
</html>
