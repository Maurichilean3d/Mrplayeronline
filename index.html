<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
import { TransformControls } from 'three/addons/controls/TransformControls.js';
import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';

// ==========================================
// üîë CONFIGURACI√ìN GOOGLE
// ==========================================
const CLIENT_ID = ''; 
const API_KEY = '';     
const SCOPES = 'https://www.googleapis.com/auth/drive.file';

// ==========================================
// üé® PRO SHADER
// ==========================================
const vShader = `varying vec2 vUv; void main() { vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }`;
const fShader = `
uniform sampler2D map; uniform float uAspect; uniform float uBrightness; uniform float uContrast; uniform float uSaturation;
uniform vec3 uTint; uniform float uEmissive; uniform float uBlur; uniform float uVignette; uniform float uNoise; uniform float uTime;
uniform float uOpacity; uniform bool chromaOn; uniform vec3 k1; uniform float sim1; uniform float smooth1;
varying vec2 vUv;
float random(vec2 st) { return fract(sin(dot(st.xy, vec2(12.9898,78.233))) * 43758.5453123); }
void main() {
  vec4 texColor = vec4(0.0);
  if (uBlur > 0.0) {
      float off = uBlur * 0.05;
      texColor += texture2D(map, vUv) * 0.3;
      texColor += texture2D(map, vUv + vec2(off, 0.0)) * 0.175;
      texColor += texture2D(map, vUv - vec2(off, 0.0)) * 0.175;
      texColor += texture2D(map, vUv + vec2(0.0, off * uAspect)) * 0.175;
      texColor += texture2D(map, vUv - vec2(0.0, off * uAspect)) * 0.175;
  } else { texColor = texture2D(map, vUv); }
  float alpha = texColor.a;
  if(chromaOn) { float d = distance(texColor.rgb, k1); float k = smoothstep(sim1, sim1 + smooth1, d); alpha *= k; }
  vec3 col = texColor.rgb; col *= uTint; col += uBrightness; col = (col - 0.5) * uContrast + 0.5;
  float gray = dot(col, vec3(0.299, 0.587, 0.114)); col = mix(vec3(gray), col, uSaturation); col += vec3(uEmissive * 0.5);
  if (uNoise > 0.0) { float grain = random(vUv + mod(uTime, 10.0)); col += (grain - 0.5) * uNoise; }
  if (uVignette > 0.0) { vec2 dist = (vUv - 0.5) * vec2(1.0, 1.0/uAspect); float len = dot(dist, dist) * uVignette * 4.0;
     col *= (1.0 - smoothstep(0.2, 1.0, len)); alpha *= (1.0 - smoothstep(0.5, 1.0, len)); }
  alpha *= uOpacity; gl_FragColor = vec4(col, alpha); if(alpha < 0.01) discard; 
}`;

// ==========================================
// ‚öôÔ∏è SISTEMA PRINCIPAL
// ==========================================
let scene, camera, renderer, orbit, transformCtrl, xrSession, xrRefSpace;
let objects = [], activeId = null;
let clock = new THREE.Clock();

// Variables XR Controllers
let controller1, controller2;
let controllerGrip1, controllerGrip2;
let raycaster;
const tempMatrix = new THREE.Matrix4();
let intersected = [];

function init() {
  scene = new THREE.Scene();
  scene.add(new THREE.AmbientLight(0xffffff, 1));

  camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 500);
  camera.position.set(0, 1.6, 2);

  renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('c'), antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.xr.enabled = true;

  orbit = new OrbitControls(camera, renderer.domElement);
  orbit.target.set(0, 1.6, -2);
  orbit.enableDamping = true;

  transformCtrl = new TransformControls(camera, renderer.domElement);
  transformCtrl.addEventListener('dragging-changed', e => orbit.enabled = !e.value);
  scene.add(transformCtrl);
  
  // üéÆ SETUP AVANZADO DE CONTROLES
  setupXRControllers();
  
  setupVR();
  renderer.setAnimationLoop(animate);
  
  // UI LISTENERS
  document.getElementById('keyR').addEventListener('input', updateChromaManual);
  document.getElementById('keyG').addEventListener('input', updateChromaManual);
  document.getElementById('keyB').addEventListener('input', updateChromaManual);
  document.getElementById('chromaToggle').addEventListener('change', updateMaterial);
  document.getElementById('checkBillboard').addEventListener('change', (e) => {
      const o = objects.find(obj => obj.id === activeId);
      if(o) { o.billboard = e.target.checked; if(!o.billboard) o.mesh.rotation.set(0,0,0); }
  });
  
  document.querySelectorAll('input[type=range]').forEach(input => {
      if(input.id.startsWith('key')) return; 
      input.addEventListener('input', (e) => {
         const val = parseFloat(e.target.value);
         const display = document.getElementById('v_' + e.target.id);
         if(display) display.innerText = val.toFixed(2);
         updateMaterialParam(e.target.id, val);
      });
  });
  
  window.setChromaPreset = (r, g, b) => {
      document.getElementById('keyR').value = r; document.getElementById('keyG').value = g; document.getElementById('keyB').value = b;
      updateChromaManual();
  };
}

function updateChromaManual() {
    const obj = objects.find(o => o.id === activeId); if(!obj) return;
    const r = parseFloat(document.getElementById('keyR').value);
    const g = parseFloat(document.getElementById('keyG').value);
    const b = parseFloat(document.getElementById('keyB').value);
    obj.mesh.material.uniforms.k1.value.setRGB(r, g, b);
    const hex = new THREE.Color(r, g, b).getHexString();
    document.getElementById('currentColorBox').style.backgroundColor = '#' + hex;
}

// ==========================================
// üéÆ XR INTERACTION LOGIC (MOVE / ROTATE / SCALE)
// ==========================================
function setupXRControllers() {
    // Controller 1
    controller1 = renderer.xr.getController(0);
    controller1.addEventListener('selectstart', onSelectStart); // Gatillo (UI Select)
    controller1.addEventListener('squeezestart', onSqueezeStart); // Grip (Agarrar)
    controller1.addEventListener('squeezeend', onSqueezeEnd);     // Soltar
    scene.add(controller1);

    // Controller 2
    controller2 = renderer.xr.getController(1);
    controller2.addEventListener('selectstart', onSelectStart);
    controller2.addEventListener('squeezestart', onSqueezeStart);
    controller2.addEventListener('squeezeend', onSqueezeEnd);
    scene.add(controller2);

    // Modelos
    const controllerModelFactory = new XRControllerModelFactory();
    controllerGrip1 = renderer.xr.getControllerGrip(0);
    controllerGrip1.add(controllerModelFactory.createControllerModel(controllerGrip1));
    scene.add(controllerGrip1);

    controllerGrip2 = renderer.xr.getControllerGrip(1);
    controllerGrip2.add(controllerModelFactory.createControllerModel(controllerGrip2));
    scene.add(controllerGrip2);

    // Rayo L√°ser
    const geometry = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, -1)]);
    const line = new THREE.Line(geometry); line.name = 'line'; line.scale.z = 5;
    controller1.add(line.clone()); controller2.add(line.clone());

    raycaster = new THREE.Raycaster();
}

// 1. SELECT (Gatillo) -> Solo para seleccionar UI y objeto activo
function onSelectStart(event) {
    const controller = event.target;
    const intersections = getIntersections(controller);
    if (intersections.length > 0) {
        const object = intersections[0].object;
        if(object.userData && object.userData.id) selectObject(object.userData.id);
    }
}

// 2. SQUEEZE (Grip) -> AGARRAR FISICAMENTE
function onSqueezeStart(event) {
    const controller = event.target;
    const intersections = getIntersections(controller);
    if (intersections.length > 0) {
        const object = intersections[0].object;
        // Parenting: Pegar objeto al control manteniendo su transform global
        controller.attach(object);
        controller.userData.selected = object;
    }
}

function onSqueezeEnd(event) {
    const controller = event.target;
    if (controller.userData.selected !== undefined) {
        const object = controller.userData.selected;
        // Soltar: Devolver a la escena manteniendo su nueva posici√≥n
        scene.attach(object);
        controller.userData.selected = undefined;
    }
}

// 3. JOYSTICK -> ESCALAR (Solo si est√° agarrado)
function handleJoystickScaling() {
    // Verificar si hay sesi√≥n XR
    const session = renderer.xr.getSession();
    if (session && session.inputSources) {
        for (const source of session.inputSources) {
            if (source.gamepad) {
                // Eje Y del Joystick (normalmente axes[3])
                const axisY = source.gamepad.axes[3]; 
                
                // Buscar qu√© controller es (0 o 1)
                let controller = null;
                if(source.handedness === 'left') controller = controller1;
                if(source.handedness === 'right') controller = controller2;

                // Si este control tiene algo agarrado
                if (controller && controller.userData.selected) {
                    const obj = controller.userData.selected;
                    if (Math.abs(axisY) > 0.1) { // Deadzone
                        const scaleFactor = 1 - (axisY * 0.05); // Velocidad de escala
                        obj.scale.multiplyScalar(scaleFactor);
                        // Limitar escala min/max
                        obj.scale.clampScalar(0.1, 10);
                        // Actualizar UI si es el activo
                        if(obj.userData.id === activeId) {
                            document.getElementById('scale').value = obj.scale.x;
                            document.getElementById('v_scale').innerText = obj.scale.x.toFixed(2);
                        }
                    }
                }
            }
        }
    }
}

function getIntersections(controller) {
    tempMatrix.identity().extractRotation(controller.matrixWorld);
    raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
    raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);
    const meshGroup = objects.map(o => o.mesh);
    return raycaster.intersectObjects(meshGroup, false);
}

// ==========================================
// üì¶ ASSET LOADER
// ==========================================
async function addAsset(url, type, name, isGif = false, isRestore = false) {
  if(!isRestore) toggleLoader(true);
  let tex, mesh, gifData = null, video = null;
  let newObj = null;

  try {
    if (isGif) {
      const resp = await fetch(url);
      const buf = await resp.arrayBuffer();
      const reader = new window.Omggif.GifReader(new Uint8Array(buf));
      const cvs = document.createElement('canvas'); cvs.width = reader.width; cvs.height = reader.height;
      const ctx = cvs.getContext('2d'); const imgData = ctx.createImageData(cvs.width, cvs.height);
      tex = new THREE.CanvasTexture(cvs); tex.colorSpace = THREE.SRGBColorSpace;
      gifData = { reader, ctx, imgData, tex, frame: 0, nextTime: 0, playing: true };
    } else if (type === 'video') {
      video = document.createElement('video'); video.src = url; video.loop = true; video.muted = true; video.crossOrigin = "anonymous"; video.playsInline = true;
      await video.play(); tex = new THREE.VideoTexture(video); tex.colorSpace = THREE.SRGBColorSpace;
    } else {
      tex = await new THREE.TextureLoader().loadAsync(url); tex.colorSpace = THREE.SRGBColorSpace;
    }

    const aspect = video ? video.videoWidth/video.videoHeight : (tex.image ? tex.image.width/tex.image.height : 1.77);

    const mat = new THREE.ShaderMaterial({
      uniforms: { 
        map: { value: tex }, uAspect: { value: aspect }, uTime: { value: 0 },
        uBrightness: { value: 0.0 }, uContrast: { value: 1.0 }, uSaturation: { value: 1.0 },
        uTint: { value: new THREE.Vector3(1,1,1) }, uEmissive: { value: 0.0 }, uOpacity: { value: 1.0 },
        uBlur: { value: 0.0 }, uVignette: { value: 0.0 }, uNoise: { value: 0.0 },
        chromaOn: { value: false }, k1: { value: new THREE.Color(0,1,0) }, sim1: { value: 0.4 }, smooth1: { value: 0.08 }
      },
      vertexShader: vShader, fragmentShader: fShader, transparent: true, side: THREE.DoubleSide, depthWrite: false
    });

    const geometry = new THREE.PlaneGeometry(aspect * 2, 2); 
    mesh = new THREE.Mesh(geometry, mat);
    mesh.position.set(0, 1.6, -2);
    
    const objId = Math.random().toString(36).substr(2,9);
    mesh.userData.id = objId; // ID para Raycaster
    
    newObj = { id: objId, name, mesh, video, gifData, type, billboard: false, originalAspect: aspect, sourceUrl: url };
    
    objects.push(newObj);
    scene.add(mesh);
    if(!isRestore) selectObject(newObj.id);
  } catch (e) { 
    console.error(e); if(!isRestore) alert("Error cargando. Revisa CORS.");
  }
  if(!isRestore) toggleLoader(false);
  return newObj;
}

function animate(time) {
  const elapsedTime = clock.getElapsedTime();
  orbit.update();
  
  // Procesar escala por joystick
  handleJoystickScaling();
  
  objects.forEach(obj => {
      if(obj.billboard && obj.mesh) obj.mesh.lookAt(camera.position.x, obj.mesh.position.y, camera.position.z);
      if(obj.mesh && obj.mesh.material.uniforms.uTime) obj.mesh.material.uniforms.uTime.value = elapsedTime;
      if (obj.gifData && obj.gifData.playing) {
        const g = obj.gifData;
        if (performance.now() > g.nextTime) {
          g.reader.decodeAndBlitFrameRGBA(g.frame, g.imgData.data); g.ctx.putImageData(g.imgData, 0, 0);
          g.tex.needsUpdate = true; g.nextTime = performance.now() + (g.reader.frameInfo(g.frame).delay * 10 || 100);
          g.frame = (g.frame + 1) % g.reader.numFrames();
        }
      }
  });
  renderer.render(scene, camera);
}

function updateMaterialParam(id, val) {
    const obj = objects.find(o => o.id === activeId); if(!obj) return;
    const u = obj.mesh.material.uniforms;
    if(id === 'scale') obj.mesh.scale.setScalar(val);
    else if(id === 'posY') obj.mesh.position.y = val;
    else if(id === 'posZ') obj.mesh.position.z = val;
    else if(id === 'rotY') obj.mesh.rotation.y = val;
    else if(id === 'brightness') u.uBrightness.value = val;
    else if(id === 'contrast') u.uContrast.value = val;
    else if(id === 'saturation') u.uSaturation.value = val;
    else if(id === 'emissive') u.uEmissive.value = val;
    else if(id === 'opacity') u.uOpacity.value = val;
    else if(id === 'blur') u.uBlur.value = val;
    else if(id === 'vignette') u.uVignette.value = val;
    else if(id === 'noise') u.uNoise.value = val;
    else if(id === 'k1sim') u.sim1.value = val;
    else if(id === 'k1smooth') u.smooth1.value = val;
    if(id === 'uRed' || id === 'uGreen' || id === 'uBlue') {
        u.uTint.value.set(document.getElementById('uRed').value, document.getElementById('uGreen').value, document.getElementById('uBlue').value);
    }
}

function updateMaterial() {
    const obj = objects.find(o => o.id === activeId); if(!obj) return;
    const u = obj.mesh.material.uniforms;
    u.chromaOn.value = document.getElementById('chromaToggle').checked;
    document.getElementById('chromaPanel').style.display = u.chromaOn.value ? 'block' : 'none';
    const currentK1 = u.k1.value;
    document.getElementById('keyR').value = currentK1.r; document.getElementById('keyG').value = currentK1.g; document.getElementById('keyB').value = currentK1.b;
    updateChromaManual();
}

function selectObject(id) {
  activeId = id;
  const obj = objects.find(o => o.id === id); if (!obj) return;
  transformCtrl.attach(obj.mesh);
  document.getElementById('editorUI').style.display = 'block';
  updateLayers();
  const u = obj.mesh.material.uniforms;
  const setVal = (domId, val) => {
      const el = document.getElementById(domId);
      if(el) { el.value = val; const disp = document.getElementById('v_' + domId); if(disp) disp.innerText = (typeof val === 'number') ? val.toFixed(2) : val; }
  };
  setVal('scale', obj.mesh.scale.x); setVal('posY', obj.mesh.position.y); setVal('posZ', obj.mesh.position.z); setVal('rotY', obj.mesh.rotation.y);
  setVal('brightness', u.uBrightness.value); setVal('contrast', u.uContrast.value); setVal('saturation', u.uSaturation.value);
  setVal('emissive', u.uEmissive.value); setVal('opacity', u.uOpacity.value);
  setVal('blur', u.uBlur.value); setVal('vignette', u.uVignette.value); setVal('noise', u.uNoise.value);
  document.getElementById('uRed').value = u.uTint.value.x; document.getElementById('uGreen').value = u.uTint.value.y; document.getElementById('uBlue').value = u.uTint.value.z;
  document.getElementById('checkBillboard').checked = obj.billboard;
  document.getElementById('chromaToggle').checked = u.chromaOn.value;
  setVal('k1sim', u.sim1.value); setVal('k1smooth', u.smooth1.value);
  document.getElementById('chromaPanel').style.display = u.chromaOn.value ? 'block' : 'none';
  const k1 = u.k1.value; document.getElementById('keyR').value = k1.r; document.getElementById('keyG').value = k1.g; document.getElementById('keyB').value = k1.b;
  updateChromaManual();
}

window.saveSceneToDrive = () => {
    if(objects.length === 0) return; toggleLoader(true);
    const sceneData = objects.map(o => ({
        type: o.type, url: o.sourceUrl, name: o.name,
        transform: { pos: o.mesh.position.toArray(), rot: o.mesh.rotation.toArray(), scl: o.mesh.scale.toArray() },
        settings: {
            billboard: o.billboard, opacity: o.mesh.material.uniforms.uOpacity.value,
            brightness: o.mesh.material.uniforms.uBrightness.value, contrast: o.mesh.material.uniforms.uContrast.value,
            saturation: o.mesh.material.uniforms.uSaturation.value, emissive: o.mesh.material.uniforms.uEmissive.value,
            blur: o.mesh.material.uniforms.uBlur.value, vignette: o.mesh.material.uniforms.uVignette.value,
            noise: o.mesh.material.uniforms.uNoise.value, tint: o.mesh.material.uniforms.uTint.value.toArray(),
            chromaOn: o.mesh.material.uniforms.chromaOn.value, chromaColor: o.mesh.material.uniforms.k1.value.getHexString(),
            sim: o.mesh.material.uniforms.sim1.value, smooth: o.mesh.material.uniforms.smooth1.value
        }
    }));
    const multipart = `\r\n--foo\r\nContent-Type: application/json\r\n\r\n${JSON.stringify({ 'name': 'diamond_xr_v10.json', 'mimeType': 'application/json' })}\r\n--foo\r\nContent-Type: application/json\r\n\r\n${JSON.stringify(sceneData)}\r\n--foo--`;
    gapi.client.request({ 'path': '/upload/drive/v3/files', 'method': 'POST', 'params': {'uploadType': 'multipart'}, 'headers': { 'Content-Type': 'multipart/related; boundary=foo' }, 'body': multipart })
    .then(() => { toggleLoader(false); alert("Guardado OK"); }).catch(e => { toggleLoader(false); console.error(e); alert("Error guardando"); });
};

async function reconstructScene(data) {
    [...objects].forEach(o => { scene.remove(o.mesh); if(o.video) o.video.pause(); }); objects = []; transformCtrl.detach(); document.getElementById('editorUI').style.display = 'none';
    for (const item of data) {
        if(!item.url) continue; const obj = await addAsset(item.url, item.type, item.name, item.url.includes('.gif'), true);
        if (obj) {
            obj.mesh.position.fromArray(item.transform.pos); obj.mesh.rotation.fromArray(item.transform.rot); obj.mesh.scale.fromArray(item.transform.scl);
            const u = obj.mesh.material.uniforms; const s = item.settings;
            obj.billboard = s.billboard; u.uOpacity.value = s.opacity; u.uBrightness.value = s.brightness || 0; u.uContrast.value = s.contrast || 1;
            u.uSaturation.value = s.saturation || 1; u.uEmissive.value = s.emissive || 0; u.uBlur.value = s.blur || 0; u.uVignette.value = s.vignette || 0;
            u.uNoise.value = s.noise || 0; if(s.tint) u.uTint.value.fromArray(s.tint);
            u.chromaOn.value = s.chromaOn; u.k1.value.set('#' + s.chromaColor); u.sim1.value = s.sim; u.smooth1.value = s.smooth;
        }
    }
    updateLayers(); toggleLoader(false);
}

};

function updateLayers() { const l=document.getElementById('layerList'); l.innerHTML=''; objects.forEach(o => { const d=document.createElement('div'); d.className=`layer-item ${o.id===activeId?'active':''}`; d.innerText=(o.type=='video'?'üé¨ ':'üñºÔ∏è ')+o.name.slice(0,15); d.onclick=()=>selectObject(o.id); l.appendChild(d); }); }
window.toggleUIPanel = () => { document.getElementById('ui').classList.toggle('minimized'); document.getElementById('toggleUI').style.display = document.getElementById('ui').classList.contains('minimized') ? 'block' : 'none'; };
window.updateProjection = () => {
  const o = objects.find(x=>x.id===activeId); if(!o) return;
  const m = document.getElementById('projSelect').value; scene.remove(o.mesh);
  let g; if(m=='360') { g=new THREE.SphereGeometry(100,64,32); o.mesh.material.side=THREE.BackSide; } else if(m=='orb') { g=new THREE.SphereGeometry(1.5,64,32); o.mesh.material.side=THREE.FrontSide; } else if(m=='curved') { g=new THREE.CylinderGeometry(5,5,2,32,1,true,3.8,1.8); o.mesh.scale.set(-1,1,1); o.mesh.material.side=THREE.DoubleSide; } else { g=new THREE.PlaneGeometry(o.originalAspect*2, 2); o.mesh.material.side=THREE.DoubleSide; } o.mesh.geometry=g; scene.add(o.mesh); transformCtrl.attach(o.mesh);
};
