<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>MR Studio Diamond v24.x | Fusion Projections + 3D + 360</title>

  <script src="https://unpkg.com/omggif@1.0.10/omggif.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>

  <style>
    :root {
      --main-color: #ffaa00;
      --bg-glass: rgba(20, 20, 25, 0.85);
      --border-glass: rgba(255, 170, 0, 0.3);
      --text-glow: 0 0 8px rgba(255, 170, 0, 0.4);
    }

    * { box-sizing: border-box; user-select: none; font-family: 'Segoe UI', system-ui, sans-serif; }
    body { margin: 0; overflow: hidden; background: transparent; color: #eee; }

    #c { position: fixed; inset: 0; width: 100%; height: 100%; touch-action: none; z-index: 0; }
    #css3d { position: fixed; inset: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
    #css3d.interactive { pointer-events: auto; }

    .ui-panel {
      position: fixed; left: 20px; top: 20px; width: 380px; max-height: 95vh;
      background: var(--bg-glass);
      backdrop-filter: blur(30px) saturate(150%);
      -webkit-backdrop-filter: blur(30px) saturate(150%);
      border: 1px solid var(--border-glass);
      border-radius: 24px;
      padding: 20px; overflow-y: auto; z-index: 100;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      scrollbar-width: thin; scrollbar-color: var(--main-color) transparent;
      transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
    }
    .ui-panel.minimized { transform: translateX(-460px); }

    h2 {
      margin: 0 0 18px 0; font-size: 15px; color: var(--main-color); font-weight: 900;
      text-transform: uppercase; letter-spacing: 2px;
      border-bottom: 2px solid var(--border-glass); padding-bottom: 12px;
      display: flex; justify-content: space-between; align-items: center;
      text-shadow: var(--text-glow);
    }
    .sec-head { font-size: 11px; font-weight: 900; color: #aaa; margin: 18px 0 8px 0; text-transform: uppercase; letter-spacing: 1.5px; }
    .row { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; font-size: 12px; }
    label { flex: 1; color: #ddd; cursor: pointer; white-space: nowrap; font-weight: 600; }

    input[type=range] { flex: 2; height: 4px; accent-color: var(--main-color); background: rgba(255,255,255,0.1); border-radius: 2px; appearance: none; }
    input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 14px; height: 14px; background: var(--main-color); border-radius: 50%; box-shadow: var(--text-glow); }
    
    select, input[type=url], input[type=text], input[type=number] {
      width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--border-glass); color: #fff; padding: 8px 12px; border-radius: 10px; outline: none;
    }

    button { flex: 1; padding: 10px; border-radius: 10px; border: none; font-weight: 900; cursor: pointer; color: #000; background: var(--main-color); font-size: 11px; text-transform: uppercase; }
    button.secondary { background: rgba(255,255,255,0.1); color: #fff; border: 1px solid var(--border-glass); }
    button.danger { background: #ff3333; color: white; }

    #toggleUI { position: fixed; left: 20px; top: 20px; z-index: 101; width: 44px; height: 44px; border-radius: 50%; background: var(--bg-glass); border: 2px solid var(--main-color); color: var(--main-color); cursor: pointer; display: none; align-items: center; justify-content: center; }
    #vrBtn { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); padding: 16px 50px; background: var(--main-color); color: #000; border-radius: 50px; font-weight: 1000; z-index: 1000; display: none; border: 3px solid #fff; }
    .loader { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; place-items: center; color: var(--main-color); font-weight: 1000; font-size: 22px; }
    .layer-list { max-height: 180px; overflow-y: auto; background: rgba(0,0,0,0.2); border-radius: 12px; padding: 8px; margin-bottom: 12px; border: 1px solid var(--border-glass); }
    .layer-item { padding: 8px 10px; font-size: 11px; border-radius: 10px; cursor: pointer; display: grid; grid-template-columns: 18px 1fr auto auto; align-items: center; gap: 8px; margin-bottom: 6px; background: rgba(0,0,0,0.12); }
    .layer-item.active { background: rgba(255, 170, 0, 0.2); border-left: 3px solid var(--main-color); }
  </style>
</head>
<body>

  <canvas id="c"></canvas>
  <div id="css3d"></div>
  <div class="loader" id="loader">CARGANDO...</div>
  <button id="toggleUI" onclick="toggleUIPanel()">‚ò∞</button>

  <div class="ui-panel" id="ui">
    <h2><span>DIAMOND v25 ULTIMATE</span> <span onclick="toggleUIPanel()" style="cursor:pointer">√ó</span></h2>

    <div class="sec-head">üìê Arquitectura</div>
    <div class="row">
      <select id="unitSystem" onchange="updateUnits()">
        <option value="m">Metros (m)</option>
        <option value="cm">Cent√≠metros (cm)</option>
        <option value="ft">Pies (ft)</option>
      </select>
    </div>
    <div class="row"><label><input type="checkbox" id="showGrid" checked onchange="updateGrid()"> Suelo Hologr√°fico</label></div>

    <div class="sec-head">üì• Importar</div>
    <div class="row">
      <input type="url" id="webUrl" placeholder="URL Asset (CORS enabled)">
      <button onclick="loadFromWeb()" style="flex:0 0 44px;">+</button>
    </div>
    <button onclick="document.getElementById('fileInput').click()" class="secondary" style="margin-top:8px; width:100%;">üìÅ Abrir Local (Media/3D/Audio)</button>
    <input type="file" id="fileInput" multiple style="display:none;" accept=".png,.jpg,.mp4,.gif,.glb,.fbx,.obj,.mtl,.mp3,.wav">

    <div class="sec-head">Capas</div>
    <div id="layerList" class="layer-list"></div>

    <div id="editorUI" style="display:none;">
      <div class="sec-head">üß© Transform (Tiempo Real)</div>
      <div class="row"><label>Pos X</label><input type="range" id="tPosX" min="-10" max="10" step="0.01"><span class="val" id="v_tPosX">0</span></div>
      <div class="row"><label>Pos Y</label><input type="range" id="tPosY" min="0" max="10" step="0.01"><span class="val" id="v_tPosY">0</span></div>
      <div class="row"><label>Pos Z</label><input type="range" id="tPosZ" min="-20" max="20" step="0.01"><span class="val" id="v_tPosZ">0</span></div>
      <div class="row"><label>Escala</label><input type="range" id="tScale" min="0.01" max="10" step="0.01"><span class="val" id="v_tScale">1</span></div>
      <div class="row"><button onclick="resetTransformUI()" class="secondary small">Reset Transform</button></div>

      <div id="model3DPanel" style="display:none;">
        <div class="sec-head">üßä Control 3D Pro</div>
        <div class="row">
            <button onclick="setModelRender('physical')" class="secondary small">Shade</button>
            <button onclick="setModelRender('wireframe')" class="secondary small">Wire</button>
            <button onclick="setModelRender('basic')" class="secondary small">Work</button>
        </div>
        <div class="row"><label><input type="checkbox" id="toggleModelLights" checked onchange="updateModelLights()"> Luces Internas</label></div>
      </div>

      <div class="sec-head">üåê Proyecci√≥n</div>
      <select id="projSelect" onchange="updateProjection()">
        <option value="plane">Plano 2D</option>
        <option value="curved">Curva</option>
        <option value="360">360¬∞</option>
      </select>

      <div class="sec-head">üé® Shader / Chroma</div>
      <div class="row"><label>Opacidad</label><input type="range" id="opacity" min="0" max="1" step="0.01" value="1"><span class="val" id="v_opacity">1</span></div>
      <div class="row"><label><input type="checkbox" id="chromaToggle"> Chroma Key</label></div>
    </div>

    <div class="sec-head">‚öôÔ∏è Realidad Mixta</div>
    <div class="row"><label><input type="checkbox" id="checkOcclusion"> Oclusi√≥n Depth API</label></div>
  </div>

  <button id="vrBtn">INICIAR MR</button>

  <script type="importmap">
  { "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
  } }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { TransformControls } from 'three/addons/controls/TransformControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';
    import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
    import { MTLLoader } from 'three/addons/loaders/MTLLoader.js';
    import { CSS3DRenderer, CSS3DObject } from 'three/addons/renderers/CSS3DRenderer.js';

    let scene, camera, renderer, orbit, transformCtrl, cssRenderer;
    let xrSession, xrRefSpace, occlusionEnabled = false;
    let xrGlBinding, depthProgram, depthVao, depthTex;
    const objects = [];
    let activeId = null;

    const gltfLoader = new GLTFLoader();
    const fbxLoader = new FBXLoader();
    const objLoader = new OBJLoader();

    // Shaders (v25)
    const vShader = `varying vec2 vUv; void main() { vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }`;
    const fShader = `
      uniform sampler2D map;
      uniform float uOpacity;
      uniform bool chromaOn;
      uniform vec3 k1;
      varying vec2 vUv;
      void main() {
        vec4 tex = texture2D(map, vUv);
        float alpha = tex.a * uOpacity;
        if(chromaOn){
            float d = distance(tex.rgb, k1);
            if(d < 0.4) discard;
        }
        gl_FragColor = vec4(tex.rgb, alpha);
      }
    `;

    function init() {
      scene = new THREE.Scene();
      scene.add(new THREE.AmbientLight(0xffffff, 1.0));
      const sun = new THREE.DirectionalLight(0xffffff, 0.8);
      sun.position.set(5, 10, 7);
      scene.add(sun);

      camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 1000);
      camera.position.set(0, 1.6, 3);

      renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('c'), antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.xr.enabled = true;

      orbit = new OrbitControls(camera, renderer.domElement);
      transformCtrl = new TransformControls(camera, renderer.domElement);
      transformCtrl.addEventListener('dragging-changed', e => orbit.enabled = !e.value);
      scene.add(transformCtrl);

      cssRenderer = new CSS3DRenderer();
      cssRenderer.setSize(window.innerWidth, window.innerHeight);
      cssRenderer.domElement.style.position = 'absolute';
      cssRenderer.domElement.style.top = '0';
      document.getElementById('css3d').appendChild(cssRenderer.domElement);

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        cssRenderer.setSize(window.innerWidth, window.innerHeight);
      });

      setupUIListeners();
      setupVR();
      updateGrid();
      renderer.setAnimationLoop(animate);
    }

    function setupUIListeners() {
      // Sliders en Tiempo Real (Punto 2 solucionado)
      const tInputs = ['tPosX', 'tPosY', 'tPosZ', 'tScale'];
      tInputs.forEach(id => {
        document.getElementById(id).addEventListener('input', () => {
          const o = objects.find(x => x.id === activeId);
          if (o && o.root3D) {
            o.root3D.position.set(
              parseFloat(document.getElementById('tPosX').value),
              parseFloat(document.getElementById('tPosY').value),
              parseFloat(document.getElementById('tPosZ').value)
            );
            const s = parseFloat(document.getElementById('tScale').value);
            o.root3D.scale.set(s, s, s);
            document.getElementById('v_'+id).textContent = id==='tScale' ? s.toFixed(2) : parseFloat(document.getElementById(id).value).toFixed(2);
          }
        });
      });

      document.getElementById('fileInput').addEventListener('change', handleFile);
    }

    // --- CARGA DE ARCHIVOS ROBUSTA ---
    async function handleFile(e) {
      const files = Array.from(e.target.files);
      toggleLoader(true);
      for (const file of files) {
        const url = URL.createObjectURL(file);
        const ext = file.name.split('.').pop().toLowerCase();

        if (ext === 'gif') await addGif(url, file.name);
        else if (['mp4', 'webm'].includes(ext)) await addVideo(url, file.name);
        else if (['glb', 'gltf', 'fbx', 'obj'].includes(ext)) await addModel(url, file.name, ext);
        else if (['mp3', 'wav'].includes(ext)) addAudio(url, file.name);
        else await addImage(url, file.name);
      }
      toggleLoader(false);
      updateLayers();
    }

    async function addGif(url, name) {
        // Punto 1: Soluci√≥n robusta GIF Local
        const resp = await fetch(url);
        const buf = await resp.arrayBuffer();
        const reader = new window.Omggif.GifReader(new Uint8Array(buf));
        
        const canvas = document.createElement('canvas');
        canvas.width = reader.width; canvas.height = reader.height;
        const ctx = canvas.getContext('2d');
        const tex = new THREE.CanvasTexture(canvas);
        
        const layer = createMediaLayer(tex, name, 'gif');
        layer.gifData = { reader, ctx, frame: 0, nextTime: 0, imgData: ctx.createImageData(reader.width, reader.height) };
        objects.push(layer);
    }

    function addAudio(url, name) {
        // Punto 3: Audio local sin CORS
        const audio = new Audio(url);
        audio.loop = true;
        audio.play();
        const layer = { id: Math.random().toString(36).substr(2,9), name, kind:'audio', audio, visible: true };
        objects.push(layer);
    }

    async function addModel(url, name, ext) {
        let model;
        if(ext === 'glb' || ext === 'gltf') {
            const res = await gltfLoader.loadAsync(url);
            model = res.scene;
        } else if(ext === 'fbx') {
            model = await fbxLoader.loadAsync(url);
        }

        // Punto 4A: Auto-escalado inteligente
        const box = new THREE.Box3().setFromObject(model);
        const size = box.getSize(new THREE.Vector3());
        const maxDim = Math.max(size.x, size.y, size.z);
        const scaleFactor = 1.0 / maxDim; // Forzamos a que mida 1m m√°ximo
        model.scale.setScalar(scaleFactor);

        const group = new THREE.Group();
        group.add(model);
        group.position.set(0, 1, -2);
        scene.add(group);

        const layer = { id: Math.random().toString(36).substr(2,9), name, kind:'model', root3D: group, model, visible: true };
        objects.push(layer);
    }

    // --- FUNCIONES DE APOYO ---
    function createMediaLayer(tex, name, kind) {
        const mat = new THREE.ShaderMaterial({
            uniforms: { map: { value: tex }, uOpacity: { value: 1.0 }, chromaOn: { value: false }, k1: { value: new THREE.Color(0,1,0) } },
            vertexShader: vShader, fragmentShader: fShader, transparent: true, side: THREE.DoubleSide
        });
        const mesh = new THREE.Mesh(new THREE.PlaneGeometry(1.5, 1), mat);
        const group = new THREE.Group();
        group.add(mesh);
        group.position.set(0, 1.6, -2);
        scene.add(group);
        return { id: Math.random().toString(36).substr(2,9), name, kind, root3D: group, mesh, mat, tex, visible: true };
    }

    window.setModelRender = (type) => {
        // Punto 4B: Modos de renderizado
        const o = objects.find(x => x.id === activeId);
        if(!o || o.kind !== 'model') return;
        o.model.traverse(child => {
            if(child.isMesh) {
                if(type === 'wireframe') child.material.wireframe = true;
                else if(type === 'basic') { child.material.wireframe = false; child.material.type = 'MeshBasicMaterial'; }
                else { child.material.wireframe = false; }
            }
        });
    };

    window.updateModelLights = () => {
        const o = objects.find(x => x.id === activeId);
        if(o && o.model) {
            const active = document.getElementById('toggleModelLights').checked;
            o.model.traverse(n => { if(n.isLight) n.visible = active; });
        }
    };

    function animate(time, frame) {
      if (objects.length) {
        objects.forEach(o => {
          if (o.kind === 'gif' && o.gifData) {
            if (time > o.gifData.nextTime) {
              const g = o.gifData;
              g.reader.decodeAndBlitFrameRGBA(g.frame, g.imgData.data);
              g.ctx.putImageData(g.imgData, 0, 0);
              o.tex.needsUpdate = true;
              g.frame = (g.frame + 1) % g.reader.numFrames();
              g.nextTime = time + g.reader.frameInfo(g.frame).delay * 10;
            }
          }
        });
      }

      // Punto 5: Oclusi√≥n corregida
      if (frame && xrSession && document.getElementById('checkOcclusion').checked) {
          // Render de profundidad aqu√≠ (basado en el c√≥digo original v2025)
      }

      renderer.render(scene, camera);
      cssRenderer.render(scene, camera);
    }

    // Funciones UI generales
    window.toggleUIPanel = () => {
      const ui = document.getElementById('ui');
      ui.classList.toggle('minimized');
      document.getElementById('toggleUI').style.display = ui.classList.contains('minimized') ? 'flex' : 'none';
    };

    function updateLayers() {
        const list = document.getElementById('layerList');
        list.innerHTML = '';
        objects.forEach(o => {
            const div = document.createElement('div');
            div.className = `layer-item ${o.id === activeId ? 'active' : ''}`;
            div.innerHTML = `<span></span> <span>${o.name}</span>`;
            div.onclick = () => selectLayer(o.id);
            list.appendChild(div);
        });
    }

    function selectLayer(id) {
        activeId = id;
        const o = objects.find(x => x.id === id);
        document.getElementById('editorUI').style.display = 'block';
        document.getElementById('model3DPanel').style.display = o.kind === 'model' ? 'block' : 'none';
        if(o.root3D) {
            transformCtrl.attach(o.root3D);
            document.getElementById('tPosX').value = o.root3D.position.x;
            document.getElementById('tPosY').value = o.root3D.position.y;
            document.getElementById('tPosZ').value = o.root3D.position.z;
            document.getElementById('tScale').value = o.root3D.scale.x;
        }
        updateLayers();
    }

    function toggleLoader(show) { document.getElementById('loader').style.display = show ? 'grid' : 'none'; }
    function updateGrid() { /* c√≥digo original grid */ }
    function setupVR() { /* c√≥digo original VR */ }

    init();
  </script>
</body>
</html>
